<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Fit Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/trabalhoAcademia/assets/header/logo_sem_fundo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container d-flex flex-grow-1 justify-content-center align-items-center">

        <div class="row border rounded-5 p-3 bg-white">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #05121A;">
                <div class="featured-image mb-3">
                    <img src="/trabalhoAcademia/assets/header/logo_sem_fundo.png" alt="" class="img-fluid mt-4" style="width: 250px;">
                </div>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    
                    <div class="header-text mb-4 mt-5">
                        <h3 style="color: #05121A; font-weight: bold;">LOGIN</h3>
                        <p style="color: #05121A; font-weight: bold;">SE JÁ TREINA COM A GENTE, INSIRA SEUS DADOS:</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Matricula" style="font-weight: bold;">
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" style="font-weight: bold;">
                    </div>

                    <p style="font-size: 14px; color: #05121A;">Não lembra a senha? <a href="#" style="color: #F24405;">Clique Aqui</a> para cadastrar uma nova.</p>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg w-100 fs-6 botao-entrar" style="background-color: #F24405;"><a href="/trabalhoAcademia/acessoFitPulseUser/index.html" style="text-decoration: none; color: #fdfdfd; font-weight: bold;">ENTRAR</a</button>
                    </div>

                    <div class="input-group mb-5">
                        <button class="btn btn-lg w-100 fs-6 botao-voltar" style="background-color: #fdfdfd; border-color: #F24405; border-radius: 0.375rem;"><a href="/trabalhoAcademia/homePage/index.html" style="text-decoration: none; color: #F24405; font-weight: bold;">VOLTAR</a</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="mt-auto text-white text-center p-3" style="background-color: #05121A;">
        <h3 style="font-size: 20px;">2024 Fit Pulse © Todos os direitos reservados. Desenvolvido por Arthur | Braule | Fernando | Guilherme | Lucas</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
