<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula Fit Pulse</title>
    <link rel="icon" href="/trabalhoAcademia/assets/header/logo_sem_fundo.png">
    <link rel="stylesheet" href="/trabalhoAcademia/matricula/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="container-fluid p-3">
        <div class="img-logo d-flex flex-column flex-md-row align-items-center">
            <img src="/trabalhoAcademia/assets/header/logo_sem_fundo.png" alt="Logo Fit Pulse">
            <p>MATRICULE-SE</p>
        </div>
    </header>

    <main class="container my-4">
        <h3 class="text-center">Venha treinar conosco!</h3>

        <p class="text-center">Já tem cadastro? <a href="/trabalhoAcademia/loginPage/index.html">Clique aqui</a> para fazer o login.</p>

        <div class="col-md-6 col-12 mx-auto right-box">
            <div class="row align-items-center">
                <!-- Formulário de Cadastro -->
                <form id="formulario">
                    <div class="input-group mb-3">
                        <input type="text" id="nome" class="form-control form-control-lg bg-light fs-6" placeholder="Nome" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="sobrenome" class="form-control form-control-lg bg-light fs-6" placeholder="Sobrenome" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="dataNascimento" class="form-control form-control-lg bg-light fs-6" placeholder="Data de Nascimento" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="telefone" class="form-control form-control-lg bg-light fs-6" placeholder="Telefone" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="cpf" class="form-control form-control-lg bg-light fs-6" placeholder="CPF" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail" required>
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" id="senha" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" required>
                    </div>

                    <h3 class="mt-3" style="color: #05121A; font-size: 1.2rem;">Gênero</h3>
                    <div class="radio-genero d-flex flex-wrap">
                        <input type="radio" name="radioSexo" id="masculino" value="Masculino">
                        <p>Masculino</p>
                        <input type="radio" name="radioSexo" id="feminino" value="Feminino">
                        <p>Feminino</p>
                        <input type="radio" name="radioSexo" id="outro" value="Outro">
                        <p>Outro</p>
                    </div>

                    <h3 style="color: #05121A; font-size: 1.2rem;">Tipo de plano</h3>
                    <div class="radio-plano d-flex flex-wrap">
                        <input type="radio" name="radioPlano" id="diario" value="1">
                        <p>Diário</p>
                        <input type="radio" name="radioPlano" id="mensal" value="2">
                        <p>Mensal</p>
                        <input type="radio" name="radioPlano" id="anual" value="3">
                        <p>Anual</p>
                    </div>

                    <p style="font-size: 14px; color: #05121A;">Ao informar meus dados, concordo com a <strong>política de privacidade</strong> e os <strong>termos de uso</strong>.</p>

                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg w-100 fs-6" style="background-color: #F24405; color: #fdfdfd; font-weight: bold;">CADASTRAR CONTA</button>
                    </div>

                    <div class="input-group mb-5">
                        <button class="btn btn-lg w-100 fs-6" style="background-color: #fdfdfd; border-color: #F24405; border-radius: 0.375rem;">
                            <a href="/trabalhoAcademia/homePage/index.html" style="text-decoration: none; color: #F24405; font-weight: bold;">VOLTAR</a>
                        </button>
                    </div>
                </form>
                
                <!-- Modal de Sucesso -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                                <img src="/trabalhoAcademia/assets/header/logo_sem_fundo.png" alt="" class="rounded p-3" style="width: 100px; height: 80px; background-color: #05121A;">
                                <p>CONTA REGISTRADA COM SUCESSO!</p>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button" class="botao-sair"><a href="/trabalhoAcademia/homePage/index.html">IR PARA O INÍCIO</a></button>
                                <button type="button" class="botao-ficar" data-bs-dismiss="modal"><a href="/trabalhoAcademia/loginPage/index.html">IR PARA O LOGIN</a></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="/trabalhoAcademia/matricula/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
