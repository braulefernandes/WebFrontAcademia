<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="icon" href="/trabalhoAcademia/assets/header/logo_sem_fundo.png">
    <link rel="stylesheet" href="/trabalhoAcademia/portalSAC/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="container-fluid p-3">
        <div class="img-logo d-flex flex-column flex-md-row align-items-center">
            <img src="/trabalhoAcademia/assets/header/logo_sem_fundo.png" alt="Logo Fit Pulse">
            <p>FALE CONOSCO</p>
        </div>
    </header>

    <main class="container my-4">
        <h3 class="text-center">Ficou com alguma dúvida? Fale conosco!</h3>

        <div class="col-md-6 col-12 mx-auto right-box">
            <div class="row align-items-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome completo" style="font-weight: bold;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail" style="font-weight: bold;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Motivo do contato" style="font-weight: bold;">
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control form-control-lg bg-light fs-6" placeholder="Fale mais sobre a sua situação" style="font-weight: bold; height: 12rem;"></textarea>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg w-100 fs-6" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #F24405; color: #fdfdfd; font-weight: bold;">ENVIAR CONTATO</button>
                </div>
                <div class="input-group mb-5">
                    <button class="btn btn-lg w-100 fs-6" style="background-color: #fdfdfd; border-color: #F24405; border-radius: 0.375rem;">
                        <a href="/trabalhoAcademia/homePage/index.html" style="text-decoration: none; color: #F24405; font-weight: bold;">VOLTAR</a>
                    </button>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                                <img src="/trabalhoAcademia/assets/header/logo_sem_fundo.png" alt="" class="rounded p-3" style="width: 100px; height: 80px; background-color: #05121A;">
                                <p style="color: #05121A;">A FIT PULSE AGRADECE O SEU CONTATO!</p>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button" class="botao-sair">
                                    <a href="/trabalhoAcademia/homePage/index.html">IR PARA O INÍCIO</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
